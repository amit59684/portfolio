# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
org.gradle.caching=true
org.gradle.daemon=true

# Network and build settings
org.gradle.configureondemand=false

# Network and Google services configuration
systemProp.http.keepAlive=false
systemProp.http.maxConnections=1
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000

# Google Maven repository configuration
android.builder.sdkDownload=true
android.enableAapt2=false

# Corporate network settings
android.injected.testOnly=false

# If you're behind a corporate proxy, uncomment and configure:
# systemProp.http.proxyHost=your.proxy.host
# systemProp.http.proxyPort=8080
# systemProp.https.proxyHost=your.proxy.host
# systemProp.https.proxyPort=8080
# systemProp.http.nonProxyHosts=*.local|localhost|127.*|10.*|192.168.*
# systemProp.http.proxyUser=username
# systemProp.http.proxyPassword=password

# Alternative: If you know your corporate proxy details, uncomment these examples:
# systemProp.http.proxyHost=proxy.company.com
# systemProp.http.proxyPort=8080
# systemProp.https.proxyHost=proxy.company.com
# systemProp.https.proxyPort=8080
